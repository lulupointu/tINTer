          style: normal
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
          style: normal
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic

    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/RobotoCondensed/RobotoCondensed-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/RobotoCondensed/RobotoCondensed-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/RobotoCondensed/RobotoCondensed-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/RobotoCondensed/RobotoCondensed-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/RobotoCondensed/RobotoCondensed-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/RobotoCondensed/RobotoCondensed-BoldItalic.ttf
          weight: 700
          style: italic

    - family: SpectralSC
      fonts:
        - asset: assets/fonts/spectral_SC/SpectralSC-ExtraLight.ttf
          weight: 200
          style: normal
        - asset: assets/fonts/spectral_SC/SpectralSC-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/spectral_SC/SpectralSC-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/spectral_SC/SpectralSC-Medium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/spectral_SC/SpectralSC-SemiBold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/spectral_SC/SpectralSC-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/spectral_SC/SpectralSC-ExtraBold.ttf
          weight: 800
          style: normal
        - asset: assets/fonts/spectral_SC/SpectralSC-ExtraLightItalic.ttf
