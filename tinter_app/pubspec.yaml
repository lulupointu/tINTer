          style: italic
        - asset: assets/fonts/spectral_SC/SpectralSC-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/spectral_SC/SpectralSC-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/spectral_SC/SpectralSC-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/spectral_SC/SpectralSC-SemiBoldItalic.ttf
